<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Music CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #020617; /* slate-950 */
        color: white;
        margin: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .loader {
        border: 4px solid #1e293b;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #loading-screen {
        position: fixed;
        inset: 0;
        background-color: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 10000;
        background: #1e1e1e;
        color: #ff5555;
        padding: 20px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body>
    <!-- Global Error Display for Debugging -->
    <div id="error-display"></div>

    <!-- Initial Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
      <div style="color: #64748b; font-size: 0.875rem; letter-spacing: 0.05em;">INITIALIZING NEXUS CMS</div>
    </div>

    <div id="root"></div>

    <!-- MAIN ENTRY POINT SCRIPT -->
    <script type="module" src="index.tsx"></script>
    
    <script>
      // Failsafe: Remove loading screen if it gets stuck
      setTimeout(() => {
        const screen = document.getElementById('loading-screen');
        if (screen && screen.style.opacity !== '0') {
           // Don't remove, just letting user know it's taking long, 
           // usually React handles the removal.
           console.warn("Loading taking longer than expected...");
        }
      }, 5000);

      window.removeLoadingScreen = function() {
        const screen = document.getElementById('loading-screen');
        if (screen) {
          screen.style.opacity = '0';
          setTimeout(() => screen.remove(), 500);
        }
      }

      window.onerror = function(msg, url, line, col, error) {
        const errorDisplay = document.getElementById('error-display');
        if (errorDisplay) {
          errorDisplay.style.display = 'block';
          errorDisplay.innerHTML = `<strong>Runtime Error:</strong><br>${msg}<br><br>Line: ${line}`;
          // Ensure loading screen is gone so we can see the error
          window.removeLoadingScreen();
        }
        return false;
      };
    </script>
  </body>
</html>
